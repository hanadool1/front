<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 태그, 클래스, 아이디 선택자  */
        /* 테이블 태그 선택 */
        table { border: 1px solid #666; border-collapse: collapse; }
        td { border: 1px solid #666; padding: 10px; }
    </style>
</head>
<body>
    <table>
       <tr>
            <td>번호</td>
            <td>이름</td>
            <td>나이</td>
       </tr>
       <tr>
            <td>1</td>
            <td>홍길동</td>
            <td>22</td>
       </tr>
       <tr>
            <td>2</td>
            <td>박길동</td>
            <td rowspan="2">23</td>
        </tr>
        <tr>
            <td>3</td>
            <td>김길동</td>
        </tr>
        <tr>
            <td>4</td>
            <td colspan="2">조길동</td>                     
        </tr>
    </table>
    
</body>

</html>
