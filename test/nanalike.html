<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/test/nanalike.css">
    <script defer src = "/test/nanalike.js"></script>
    <title>nanalike</title>
</head>
<body>
    <div class="wrap">
        
        <div class="header">
            <h1 class="logo pointer">nanalike</h1>
            <nav class="nav">
            </nav>
        </div>
        
        <div class="top-bar">
            <div class="search">
                <input type="text">
            </div>
            <div class="profile">
                <div class="profile__icon pointer">N</div>
            </div>
        </div>

        <div class="main">
            <div class="main__header">
                <h2 class="main__title">Movies</h2>                                
            </div>
            <div class="main__body">
                <div class="listing-card">
                    <ul class="listing-card__list">
                        <li class="listing-card__item">
                            <div class="listing-card__image"
                              style="background-image:url('https://yts.mx/assets/images/movies/avengers_endgame_2019/large-cover.jpg')">
                            </div>
                            <div class="listing-card__info">
                                <strong class="listing-card__name">Avengers: Endgame</strong>
                                <p class="listing-card__date">2019</p>
                            </div>
                          </li>
                          
                          <li class="listing-card__item">
                            <div class="listing-card__image"
                              style="background-image:url('https://yts.mx/assets/images/movies/captain_marvel_2019/large-cover.jpg')">
                            </div>
                            <div class="listing-card__info"><strong class="listing-card__name">Captain Marvel</strong>
                              <p class="listing-card__date">2019</p>
                            </div>
                          </li>
                          <li class="listing-card__item">
                            <div class="listing-card__image"
                              style="background-image:url('https://yts.mx/assets/images/movies/ant_man_and_the_wasp_2018/large-cover.jpg')">
                            </div>
                            <div class="listing-card__info"><strong class="listing-card__name">Ant-Man and the Wasp</strong>
                              <p class="listing-card__date">2018</p>
                            </div>
                          </li>
                          <li class="listing-card__item">
                            <div class="listing-card__image"
                              style="background-image:url('https://yts.mx/assets/images/movies/avengers_infinity_war_2018/large-cover.jpg')">
                            </div>
                            <div class="listing-card__info"><strong class="listing-card__name">Avengers: Infinity War</strong>
                              <p class="listing-card__date">2018</p>
                            </div>
                          </li>
                          <li class="listing-card__item">
                            <div class="listing-card__image"
                              style="background-image:url('https://yts.mx/assets/images/movies/black_panther_2018/large-cover.jpg')">
                            </div>
                            <div class="listing-card__info"><strong class="listing-card__name">Black Panther</strong>
                              <p class="listing-card__date">2018</p>
                            </div>
                          </li>
                          <li class="listing-card__item">
                            <div class="listing-card__image"
                              style="background-image:url('https://yts.mx/assets/images/movies/thor_ragnarok_2017/large-cover.jpg')">
                            </div>
                            <div class="listing-card__info"><strong class="listing-card__name">Thor: Ragnarok</strong>
                              <p class="listing-card__date">2017</p>
                            </div>
                          </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
