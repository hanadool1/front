<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10, 20, 30];
        console.log(arr);

        arr[1] = 100;
        console.log('arr[1]:', arr[1]);
        const myArr = {
            '0': 10,
            '1': 50,
            '2': 30,
            'length': 3        
        };
        console.log('myArr[1]:', myArr[1]);
        myArr[1] = 100;
        console.log('myArr[1]:', myArr[1]);
        console.log('myArr.length:', myArr.length);
        console.log("myArr['length']:", myArr['length']);
        console.log("myArr['0']:", myArr['0']);
        console.log("myArr[0]:", myArr[0]);
        //console.log("myArr.0:", myArr.0);

        
    </script>
</body>
</html>
