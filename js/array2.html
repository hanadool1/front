</body>
    <script>
        const arr = [10, 20 ,30];
        function fn(item) {
            return item * 2;
        }
        function fn2(item) {
            return item - 5;
        }
        const result = fn(10);
        console.log('result:',result);
        const arrResult = arr.map(fn2);
        console.log(arrResult);
        // arr.map();
        const myArr =  {
        '0': 10,
        '1': 20,
        '2': 30,
        'length': 3,
        'map': function(fn) {
            const temp = [];
            for(let i=0; i<this.length; i++) {
                temp[i] = fn(this[i]);
            }
            return temp;
        },
        'forEach': function(fn) {
        },
        'filter' : function(fn) {
            const temp = [];
            for(let i=0; i<this.length; i++) {
                if(fn(this[i])) {
                    temp.push(this[i]);
                }
            }
            return temp;
        },
        'reduce' : function(fn) {
        }
    };
    const myArrFilter = myArr.filter(fn);
    console.log('myArrFilter: ',myArrFilter);
    
    const myArrResult = myArr.map(fn2);
    console.log('myArrResult: ', myArrResult);

    const arr2 = myArr.filter(item => item <= 20);
    console.log('arr2 : ',arr2)
    </script>
