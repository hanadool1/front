<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calc(fn, n1, n2) {
            fn(n1, n2);
        }
        function sum(n1, n2) {
            console.log(n1 + n2);
        }
        function div(n1, n2) {
            console.log(n1 / n2);
        }
        calc(sum, 10, 30);
        calc(div, 50, 30);
    </script>
</body>
</html>
